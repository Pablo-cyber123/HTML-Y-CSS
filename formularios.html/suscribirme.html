<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribirse</title>
</head>
<body>
    <h1>Aqui estamos pa' suscrubirnos en una de las mejores Plataformas de Entretenimiento Familiar</h1>
    <form action="">
        <label for="name">Nombres:</label>
        <input type="text" name="name" id="name">
        <label for="surname">Apellidos:</label>
        <input type="text" name="surname" id="surname">
        <label for="birthday">Fecha de nacimiento:</label>
        <input type="date" name="birthday" id="birthday">
        <label for="email">Correo electronico:</label>
        <input type="email" name="email" id="email">
        <label for="password">Contrase√±a:</label>
        <input type="password" name="password" id="password">
        <label for="gender">Genero:</label>
        <label>
            <input type="radio" name="gender" value="Masculino" checked>Masculino
        </label>
        <label>
            <input type="radio" name="gender" value="Femenino">Femenino
        </label>
        <label>
            <input type="radio" name="gender" value="Otro">Otro
        </label>
        <label>
            <input type="submit" value="Confirmar">
        </label>
    </form>
</body>
</html>
